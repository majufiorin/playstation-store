<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="navlink">Consoles</a></li>
                    <li class="nav-li"><a class="navlink">Acessórios</a></li>
                    <li class="nav-li"><a class="navlink">Controles</a></li>
                    <li class="nav-li"><a class="navlink">Outros</a></li>
                </ul>
            </nav>
            <img src="./menu.png" alt="botao-menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3> Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar agora <img src="/arrow.png" alt="seta"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>


        <div class="social-links">
            <img src="./fb.png" alt="facebook">
            <img src="./ig.png" alt="instagram">
            <img src="./tw.png" alt="twitter">
        </div>

    </div>


</body>

<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu() {
        if (menuList.style.maxHeight == "0px") { 
            // EX: estou verificando se meu max.height é igual a 0px.// 
            /* um sinal = é atribuição de valor. 
               dois sinais de == é uma comparação/verificação. 
               Se o menu está fechado, abrir 120px */
            menuList.style.maxHeight = "120px"
        }

        else { /* se está aberto, quero fechar. */ 
            menuList.style.maxHeight = "0px"
        }
    }



</script>

</html>
